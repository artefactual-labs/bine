version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Vancouver"
    open-pull-requests-limit: 1
    groups:
      all-actions:
        patterns:
          - "*"
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Vancouver"
    open-pull-requests-limit: 1
    groups:
      all-go-modules:
        patterns:
          - "*"
